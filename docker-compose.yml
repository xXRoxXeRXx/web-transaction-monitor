services:
  monitor-app:
    build: .
    container_name: web-monitor-app
    expose:
      - "8000"
    volumes:
      - ./transactions:/app/transactions
      - ./runners:/app/runners
      - ./main.py:/app/main.py
      - ./monitor_base.py:/app/monitor_base.py
      - ./screenshots:/app/screenshots  # Mount screenshots directory for error debugging
      - ./cleanup_processes.sh:/app/cleanup_processes.sh  # Zombie process cleanup script
    env_file:
      - .env
    restart: unless-stopped
    # Increase resource limits to prevent process exhaustion
    mem_limit: 2g
    memswap_limit: 2g
    pids_limit: 512
    shm_size: 512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:latest
    container_name: web-monitor-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=730d'
    expose:
      - "9090"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: web-monitor-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - prometheus

  screenshot-cleanup:
    image: python:3.11-slim
    container_name: web-monitor-cleanup
    volumes:
      - ./screenshots:/app/screenshots
      - ./cleanup_screenshots.py:/app/cleanup_screenshots.py
    working_dir: /app
    command: >
      sh -c "while true; do
        echo 'Running screenshot cleanup...';
        python cleanup_screenshots.py --days 7;
        echo 'Next cleanup in 24 hours';
        sleep 86400;
      done"
    restart: unless-stopped
    depends_on:
      - monitor-app

volumes:
  prometheus_data:
  grafana_data:
